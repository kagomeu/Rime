patch:
  # inline_preedit: true

  speller/auto_select: false
  # switches/@0/reset: 0
  # switches/@3/reset: 0

  translator/enable_encoder: false
  translator/enable_commit_history: false
  translator/enable_sentence: false

  translator/dictionary: my_wubi

  # engine/filters/+:
  #   - uniquifier

  engine/translators/+:
    - lua_translator@date_translator
    - lua_translator@time_translator
    # - lua_translator@datetime_translator
    # - lua_translator@week_translator
    - table_translator@custom_phrase

  switches:
    # - name: ascii_mode
    #   reset: 0
    #   states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: extended_charset
      states: [ 常用, 增廣 ]
    - name: ascii_punct
      reset: 0
      states: [ 。，, ., ]

  engine/processors:
    # 禁用英文切换
    # - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor

  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: tabledb
    enable_completion: true
    enable_sentence: false
    initial_quality: 1

